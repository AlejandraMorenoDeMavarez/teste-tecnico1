<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tablet_landscape.css">
    <title>tablet landscape with navigation</title>
</head>

<body>

    <div class="container">
        <div class="status-bar">
        </div>
        <div class="header">
            <h1 class="title">Controle Financeiro</h1>

            <img class="logo" src="" alt="">
            <div class="form-navigation">
                <nav class="navigation">
                    <a href="" class="resumo">Resumo</a>
                    <a href="" class="dashboard">Dashboard</a>
                    <a href="" class="configurações">Configurações</a>
                </nav>
            </div>
        </div>
        <form action="" class="form">
            <h3 class="sub-title1">Nova Transação</h3>
            <label for="transaction-type" class="form-label">Tipo de Transação</label>
            <select id="transaction-type">
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
            </select>
            <span id="transaction-type-alert" style="display: none">Campo Requerido</span>
            <label for="name-of-the-merchandise" class="label">Nome da Mercancia</label>
            <input type="text" id="name-of-the-merchandise">
            <span id="name-alert" style="display: none">Campo Requerido</span>
            <label for="value" class="label">Valor</label>
            <input type="number" id="value" placeholder="R$0,00">
            <span id="value-alert" style="display: none">Campo Requerido</span>
            <hr />
            <button class="button-primary">Adicionar Transação</button>
        </form>
        <div class="account-statement">
            <h4 class="sub-title2">Extrato de Transação</h4>
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Mercancia</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr class="tr">
                        <td>+ Lorem ipsum</td>
                        <td>R$ 12.999,99</td>
                    </tr>
                    <tr class="tr">
                        <td>- Lorem ipsum</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr class="tr">
                        <td>+ Lorem ipsum</td>
                        <td>R$ 9,99</td>
                    </tr>
                    <tr class="">
                        <th>TOTAL</th>
                        <th>R$ 12.909,99</th>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="footer"></div>
        <script src="/js/validar_formularios.js"></script>
</body>

</html>
